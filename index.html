<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Yarmouk Library</h1>
      <h4>Enrich your knowledge!</h4>
    </header>
    <main class="content">
      <!-- Add Book Button -->
      <button class="add-book">Add Book</button>

      <!-- Modal for Adding Books -->
      <dialog id="addBookDialogue">
        <div class="modal">
          <form id="addBookForm">
            <h3>Add a New Book</h3>
            <label for="title">Title</label>
            <input id="title" type="text" required />
            <label for="author">Author</label>
            <input id="author" type="text" required />
            <label for="pages">Pages</label>
            <input id="pages" type="number" required />
            <div>
              <label for="read">Read</label>
              <input id="read" type="checkbox" />
            </div>
            <div class="form-buttons">
              <button id="submit" class="btn primary" type="submit">
                Submit
              </button>
              <button id="cancel" class="btn secondary" type="button">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </dialog>

      <!-- Books Display -->
      <div class="cards-container"></div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
